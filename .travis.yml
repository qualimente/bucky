language: go
sudo: false
go:
  - 1.7
jobs:
  include:
    - script: make all
      deploy:
        provider: releases
        file:
        - releases/bucky-darwin-amd64.tar.gz
        - releases/bucky-linux-amd64.tar.gz
        skip_cleanup: true
        on:
          repo: qualimente/bucky
          tags: true
